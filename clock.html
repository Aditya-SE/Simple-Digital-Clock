<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="./clock.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Digital Clock</h1>
    </div>
    <div class="container">
      <!-- first row -->
      <div class="first-row">
        <div class="day"></div>
        <div class="date"></div>
        <div class="month"></div>
        <div class="year"></div>
      </div>

      <!-- second row -->
      <div class="second-row">
        <div id="clock"></div>
        <div id="amOrpm"></div>
      </div>
    </div>
  </body>
  <script src="clock.js"></script>
</html>
